
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Thee CalculatorGator</h1>
    <div class="container">
      <form class="form-inline" id="calcGator">
        <div class="row">
      <label class="sr-only" for="inlineFormInputName2">Numbers</label>
          <div class="col-6">
            <input type="text" class="form-control mb-2 mr-sm-2" id="userinputVal1" placeholder="Value 1">
          </div>
          <div class="col-6">
            <input type="text" class="form-control mb-2 mr-sm-2" id="userinputVal2" placeholder="Value 2">
          </div>
          <button type="submit" onclick="multiplyfn()" class="btn btn-primary mb-2">Multiply</button>
          <button type="submit" onclick="dividefn()" class="btn btn-primary mb-2">Divide</button>
        </div>
      </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>

  <script>


  function multiplyfn() {
          // Selecting the input element and get its value
    var inputVal1 = document.getElementById("userinputVal1").value;
    var inputVal2 = document.getElementById("userinputVal2").value;
    var answerMult = (inputVal1 * inputVal2);
    alert(answerMult);

    return(answerMult);
    // Displaying the value

  }

  function dividefn() {
          // Selecting the input element and get its value
    var inputVal1 = document.getElementById("userinputVal1").value;
    var inputVal2 = document.getElementById("userinputVal2").value;
    var answerDivide = (inputVal1 / inputVal2);
    alert(answerDivide);

    return(answerDivide);
    // Displaying the value

  }
  </script>

</html>
